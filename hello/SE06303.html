      <title>Responsive Columns</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>
<body>
    <div class="container">
      <div class="row grid-demo">
          <div class="col-md-12" style="background-color: blue;">
              <header >Header (12 Cột)</header>
          </div>
      </div>
      <div class="row grid-demo">
          <div class="col-md-3" style="background-color: yellow;">
              <section>Left Menu (3 Cột)</section>
          </div>
          <div class="col-md-6" style="background-color: pink;">
              <article>Content (6 Cột)</article>
          </div>
          <div class="col-md-3" style="background-color: green;">
              <aside>Right (3 Cột)</aside>
          </div>
      </div>
      <div class="row grid-demo">
          <div class="col-md-6" style="background-color: gray;">
              <footer>Footer (6 Cột)</footer>
          </div>
          <div class="col-md-6" style="background-color: brown;">
              <footer>Footer (6 Cột)</footer>
          </div>
      </div>
      <!--Hiển thị trên màn hình laptop 3 phần tử, điện thoại 2 phần tử-->
      <div class="row grid-demo">
        <div class="col-md-4 col-sm-6" style="background-color: darkmagenta;">
        <footer>Footer (4 Cột)</footer>
      </div>
        <div class="col-md-4 col-sm-6" style="background-color: rgb(130, 48, 171);">
        <footer>Footer (4 Cột)</footer>
      </div>
        <div class="col-md-4 col-sm-6" style="background-color: darkmagenta;">
        <footer>Footer (4 Cột)</footer>
      </div>
      </div>
  
  </div>
  </body>

  <body>

    <div class="container">
        <div class="row">
            <!-- For screens wider than 768px -->
            <div class="col-md-4 col-12" style="background-color: brown;">Block 1</div>
            <div class="col-md-8 col-12" style="background-color: darkmagenta;">Block 2</div>
        </div>
    
        <div class="row">
            <!-- For screens narrower than 768px but wider than 576px -->
            <div class="col-sm-6 col-12" style="background-color: pink;">Block 1</div>
            <div class="col-sm-6 col-12" >Block 2</div>
        </div>
    
        <div class="row">
            <!-- For screens narrower than 576px -->
            <div class="col-12">One block (full-width)</div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
