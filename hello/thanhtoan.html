<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h2>Thông tin thanh toán</h2>
        <form id="paymentForm">
            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và Tên</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phoneNumber" required>
            </div>

            <button type="button" class="btn btn-primary" onclick="completePayment()">Hoàn tất thanh toán</button>
            <button type="button" class="btn btn-danger" onclick="cancelPayment()">Hủy thanh toán</button>
        </form>

        <!-- Thông báo thanh toán -->
        <div id="paymentNotification" class="notification"></div>
    </div>

    <script>
        // Hiển thị thông báo thanh toán thành công
        function completePayment() {
            const notification = document.getElementById('paymentNotification');
            notification.classList.remove('failure');
            notification.classList.add('success');
            notification.textContent = 'Thanh toán thành công! Cảm ơn bạn đã mua hàng.';
            notification.style.display = 'block';

            // Sau 3 giây, chuyển hướng về trang chủ
            setTimeout(function() {
                window.location.href = "boong.html"; // Chuyển hướng tới trang chủ
            }, 3000);
        }

        // Hiển thị thông báo thanh toán thất bại
        function cancelPayment() {
            const notification = document.getElementById('paymentNotification');
            notification.classList.remove('success');
            notification.classList.add('failure');
            notification.textContent = 'Thanh toán thất bại! Vui lòng thử lại.';
            notification.style.display = 'block';

            // Sau 3 giây, chuyển hướng về trang chủ
            setTimeout(function() {
                window.location.href = "boong.html"; // Quay về trang chủ sau khi hủy thanh toán
            }, 3000);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
